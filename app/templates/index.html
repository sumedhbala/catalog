{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 border border-white">
      <p class="h3"> Categories </p>
      <table id="categories_table" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th> Name </th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>
              <button class="view_items btn btn-secondary" value="{{category.id}}"> {{category.name }} </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-6 border border-white">
      <p class="h3"> Latest Items </p>
      <table id="items_table" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th> Name </th>
          </tr>
        </thead>
        <tbody> {% for item in items %} <tr>
            <td>
              <a href="/category/item?item={{item.id}}"> {{ item.name }} </a> </td>
          </tr> {% endfor %} </tbody>
      </table>
    </div>
  </div>
</div> {% endblock %}
{% block javascript %}
<script src={{ url_for('static' , filename='js/table.js' ) }}></script>
{% endblock %}
